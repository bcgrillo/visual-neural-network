<div class="flex justify-center items-center h-screen p-5">
    <div class="w-full h-full xl:w-2/3 xl:h-2/3 flex flex-col justify-center items-center">
        <div class="w-full h-full flex flex-col md:flex-row justify-center items-center">
            <div class="w-full md:w-1/2 h-full"><ng-content select="[step-text]"></ng-content></div>
            <div class="w-full md:w-1/2 h-full bg-gray-300 md:ml-4 mt-4 md:mt-0"><ng-content select="[step-canvas]"></ng-content></div>
        </div>
        <div class="w-full flex flex-row justify-between mt-4">
            <button *ngIf="previousStep" [routerLink]="previousStep" class="rounded-md bg-black text-white px-3 py-1">Previous</button>
            <span></span>
            <button *ngIf="nextStep" [routerLink]="nextStep" class="rounded-md bg-black text-white px-3 py-1">Next</button>
        </div>
    </div>
</div>
