<div class="flex justify-center items-center h-full">
    <div class="w-full h-full xl:w-2/3 xl:h-2/3 flex flex-col justify-center items-center">
        <div class="w-full h-full flex flex-col md:flex-row justify-center items-center" [@contentAnimation]="[stateFunction()]">
            <div class="w-full md:w-1/2 h-full"><ng-content select="[step-text]"></ng-content></div>
            <div class="w-full md:w-1/2 h-full bg-gray-300 md:ml-4 mt-4 md:mt-0 relative"><ng-content select="[step-canvas]"></ng-content></div>
        </div>
        <div class="w-full flex flex-row justify-between mt-4">
            <button *ngIf="previousStep" (click)="navigate(previousStep, true)" class="rounded-full md:rounded-md bg-black text-white p-3 h-11">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5 inline-block mb-2">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span class="hidden md:inline-block pr-1 -translate-y-1">Previous</span>
            </button>
            <span></span>
            <button *ngIf="nextStep" (click)="navigate(nextStep)" class="rounded-full md:rounded-md bg-black text-white p-3 h-11">
                <span class="hidden md:inline-block pl-1 -translate-y-1">Next</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5 inline-block mb-2">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
